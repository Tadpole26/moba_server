{% extends 'base.html' %}

{% block content %}
<div class = "main-content col-md-10">
    <div class="page-header">
        <h2>查询后台账户</h2>
    </div>
    <div class="form-group">
        <input class="form-control input-sm" type="text" id="accname" name="accname" placeholder="输入账号" 
            style="width:20%;box-shadow:inset 1px -1px 1px #444, inset -1px 1px 1px #444;"
        >
    </div>
    <div class="col-md-offset-3" style="margin-top: -4%;">
        <button type="button" class="btn btn-primary" style="width: 18%;" id="comBtn">
        提交
        </button>
    </div>

    <div>
        <table class="table table-bordered">
            <caption>邮件列表</caption>
            <thead>
                <tr>
                  <th>账号名</th>
                  <th>创建时间</th>
                </tr>
              </thead>
              <tbody>
                {% for acc in page_queryset %}
                <tr>
                    <td> {{ acc.username }}</td>
                    <td> {{ acc.register_time }}</td>
                </tr>
                {% endfor %}
              </tbody>
        </table>
        <div class="text-left">{{ page_obj|safe }}</div>
    </div>
</div>

<script>
    $("#comBtn").click(function () {
        var accname = $("#accname").val();
        var path = '/account_show?accname=' + accname;
		window.location.href = path;
    });
</script>
{% endblock %}
